{% extends "base.html" %}

{% block page_title %}
    {{user_obj.first_name}}'s Fav
{% endblock page_title %}

{% block content %}
<div class="h-75wh">
    <h3 class="mb-12 text-2xl text-center">Your Favorites</h3>
   
    <div class="container mx-auto pb-10r">
        <div class="flex flex-wrap -mx-40 mb-10">
            {% for room in user.list.rooms.all %}
                {% include 'mixins/room_card.html' with room=room %}
            {% endfor %}
        </div>
    </div>
    

</div>
{% endblock content %}
